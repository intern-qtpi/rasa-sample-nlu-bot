version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- send_sample_text:
    triggers: action_send_text
- send_sample_carousel:
    triggers: action_send_carousel
- send_sample_buttons:
    triggers: action_send_buttons
- send_sample_image:
    triggers: action_send_image
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- send_text
- send_image
- send_carousel
- send_buttons
responses:
  utter_cheer_up:
  - buttons:
    - payload: hi
      title: 👋
    image: https://i.imgur.com/nGF1K8f.jpg
    text: Here is something to cheer that will cheer you up...
  utter_did_that_help:
  - buttons:
    - payload: hi
      title: 👋
    text: Did that help you?
  utter_goodbye:
  - text: Thanks for visiting ! ✌️
  utter_greet:
  - text: Hi! Welcome to Simran's Ice cream parlour!!!😊
  utter_happy:
  - buttons:
    - payload: hi
      title: 👋
    text: Great, Don't worry be happy is my moto as well!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_send_buttons
- action_send_carousel
- action_send_image
- action_send_text
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
